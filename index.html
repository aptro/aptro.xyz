<div class="post">
  <h3 class="masthead-title">posts</h3>
  {% for post in paginator.posts %}
  <h4 class="masthead-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
      
    </h4>
    <small>{{ post.date | date_to_string }}</small>
    <!-- {{ post.content }} -->
  {% endfor %}
</div>
